<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
    <style>

        .container{
            height: 230px;
            max-width: 50%;
            background-color: darkgoldenrod;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 20px;
            padding: 10px;
            margin-top: 150px;
            border: 2px solid darkgoldenrod;
        }

        h1{
            border: 2px dotted yellow;
            background-color: blue;
            border-radius: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #display{
            font-family: 'Courier New', Courier, monospace;
            font-size: 50px;

        }

        button{
            background-color: orange;
            border-radius: 20px;

        }

    </style>

</head>
<body>

<div class="container">

    <h1> basic calc </h1>
    <p> (calc is short for calculator)</p>
    <p> Click the button to display the remainder of two numbers </p>

    <script>
        let a = 134;
        let b = 2;
        let rem = a / b;
    </script>

    <button type="button" onclick="document.getElementById('display').innerHTML= ' <kbd> ' + rem + '</kbd>'">Answer</button>

    <br> <br> <br>

    <p id="display"></p>

</div>

</body>
</html>
